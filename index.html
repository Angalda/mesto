<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body>
    <div class="page">

        <!--___________________header_____________________________-->
        <header class="header">
            <a href="#" class="header__logo"></a>
        </header>
        <main class="main">

            <!--___________________profile__________________________-->
            <section class="profile">
                <div class="profile__contain">
                    <img src="images/profile-avatar.jpg" alt="аватар" class="profile__avatar">

                    <div class="profile__info">
                        <div class="profile__name-container">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__redacted-button" type="button"></button>
                        </div>

                        <p class="profile__description">Исследователь океана</p>
                    </div>
                </div>

                <button class="profile__add-button" type="button"></button>
            </section>

            <!--___________________photo-cards__________________________-->
            <section class="photo-cards">
                <ul class="photo-cards__list"></ul>
            </section>

        </main>

        <!--___________________footer__________________________________-->
        <footer class="footer">
            <p class=footer__copyright>&#169; 2020 Mesto Russia</p>
        </footer>

        <!--___________________pop-up_________________________________-->
        <div class="pop-up pop-up_type_profile">
            <!--pop-up_opened-->
            <div class="pop-up__container">
                <button class="pop-up__closed" type="button"></button>
                <form action="URL" class="pop-up__form" method="get" name="form">
                    <h2 class="pop-up__title">Редактировать профиль</h2>
                    <input type="text" class="pop-up__input pop-up__input_value_name pop-up__input_warning" name="name" value="Жак-Ив Кусто" placeholder="Имя">
                    <span class="pop-up__input_error pop-up__input_error-name">Вы пропустили это поле.</span>
                    <input type="text" class="pop-up__input pop-up__input_value_description pop-up__input_warning" name="description" placeholder="О себе"
                        value="Исследователь океана">
                        <span class="pop-up__input_error pop-up__input_error-descrption">Вы пропустили это поле.</span>
                    <button type="submit" class="pop-up__submit-form pop-up__submit-form_disabled">Сохранить</button>
                </form>
            </div>
        </div>

        <!--___________________pop-up-cards__________________________-->
        <div class="pop-up pop-up_type_cards">

            <div class="pop-up__container-cards">
                <button class="pop-up__closed pop-up__closed_card" type="button"></button>
                <form action="URL" class="pop-up__form pop-up__form-cards" method="get" name="form">
                    <h2 class="pop-up__title">Новое место</h2>
                    <input type="text" class="pop-up__input pop-up__input_value_card-title pop-up__input_warning" name="card-title"
                        placeholder="Название">
                    <span class="pop-up__input_error pop-up__input_error-title">Вы пропустили это поле.</span>
                    <input type="text" class="pop-up__input pop-up__input_value_card-link pop-up__input_warning" name="card-link"
                        placeholder="Ссылка на картинку">
                    <span class="pop-up__input_error pop-up__input_error-link">Введите адрес сайта.</span>
                    <button type="submit" class="pop-up__submit-form pop-up__submit-form_card pop-up__submit-form_disabled">Создать</button>
                </form>
            </div>
        </div>

        <!--___________________pop-up-photo-view__________________________-->
        <div class="pop-up pop-up_type_photo-view">

            <div class="pop-up__container-photo-view">
                <button class="pop-up__closed pop-up__closed_photo-view" type="button"></button>
                <img src="#" alt="" class="pop-up__photo">
                <h2 class="pop-up__title-photo-view">Фото</h2>
            </div>
        </div>

    </div>
    <template class="template">
        <li class="photo-card">
            <div class="photo-card__delete"></div>
            <img src="#" alt="" class="photo-card__img">
            <div class="photo-card__bottom">
                <h2 class="photo-card__title"></h2>
                <button class="photo-card__like" type="button"></button>
            </div>
        </li>
    </template>

    <script src="scripts/index.js"></script>
</body>

</html>
