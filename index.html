<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body>
    <div class="page">

        <!--___________________header_____________________________-->
        <header class="header">
            <a href="#" class="header__logo"></a>
        </header>
        <main class="main">

            <!--___________________profile__________________________-->
            <section class="profile">
                <div class="profile__contain">
                    <img src="images/profile-avatar.jpg" alt="аватар" class="profile__avatar">

                    <div class="profile__info">
                        <div class="profile__name-container">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__redacted-button" type="button"></button>
                        </div>

                        <p class="profile__description">Исследователь океана</p>
                    </div>
                </div>

                <button class="profile__add-button" type="button"></button>
            </section>

            <!--___________________photo-cards__________________________-->
            <section class="photo-cards">
                <ul class="photo-cards__list"></ul>
            </section>

        </main>

        <!--___________________footer__________________________________-->
        <footer class="footer">
            <p class=footer__copyright>&#169; 2020 Mesto Russia</p>
        </footer>

        <!--___________________pop-up-profile_________________________________-->
        <div class="pop-up pop-up_type_profile">
            <!--pop-up_opened-->
            <div class="pop-up__container">
                <button class="pop-up__closed" type="button"></button>
                <form action="URL" class="pop-up__form pop-up__form_profle" method="get" name="form" novalidate>
                    <h2 class="pop-up__title">Редактировать профиль</h2>

                    <input type="text" class="pop-up__input pop-up__input_value_name" id="profile-name" name="name" value="Жак-Ив Кусто" placeholder="Имя" required minlength="2" maxlength="40">

                    <span class="pop-up__span-error profile-name-error" id="profile-name-error"></span>

                    <input type="text" class="pop-up__input pop-up__input_value_description" id="profile-description" name="description" placeholder="О себе" value="Исследователь океана" required minlength="2" maxlength="200">
                        
                    <span class="pop-up__span-error profile-description-error" id="profile-description-error"></span>
                    <!--pop-up__submit-form_disabled-->
                    <button type="submit" class="pop-up__submit-form">Сохранить</button>
                </form>
            </div>
        </div>
      <!-- pop-up__input_warning-->
        <!--___________________pop-up-cards__________________________-->
        <div class="pop-up pop-up_type_cards">

            <div class="pop-up__container-cards">
                <button class="pop-up__closed pop-up__closed_card" type="button"></button>
                <form action="URL" class="pop-up__form pop-up__form-cards" method="get" name="form" novalidate>
                    <h2 class="pop-up__title">Новое место</h2>
                    
                    <input type="text" class="pop-up__input pop-up__input_value_card-title" id="card-title" name="card-title"
                        placeholder="Название" required minlength="2" maxlength="30">
                    
                    <span class="pop-up__span-error card-title-error" id="card-title-error"></span>
                    
                    <input type="url" class="pop-up__input pop-up__input_value_card-link" id="card-link" name="card-link"
                        placeholder="Ссылка на картинку" required>
                    
                    <span class="pop-up__span-error card-link-error" id="card-link-error"></span>
                    
                    <button type="submit" class="pop-up__submit-form pop-up__submit-form_card">Создать</button>
                    </form>
                    </div>
                    </div>

        <!--___________________pop-up-photo-view__________________________-->
        <div class="pop-up pop-up_type_photo-view">

            <div class="pop-up__container-photo-view">
                <button class="pop-up__closed pop-up__closed_photo-view" type="button"></button>
                <img src="#" alt="" class="pop-up__photo">
                <h2 class="pop-up__title-photo-view">Фото</h2>
            </div>
        </div>

    </div>
    <template class="template">
        <li class="photo-card">
            <div class="photo-card__delete"></div>
            <img src="#" alt="" class="photo-card__img">
            <div class="photo-card__bottom">
                <h2 class="photo-card__title"></h2>
                <button class="photo-card__like" type="button"></button>
            </div>
        </li>
    </template>

    <script type="module" src="scripts/index.js"></script>
    <script type="module" src="scripts/Card.js"></script>
    <script type="module" src="scripts/validate.js"></script>
</body>

</html>
