<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Document</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><a href="#" class="header__logo"></a></header><main class="main"><section class="profile"><div class="profile__contain"><img src="c29c41746f6b3f4beaf7.jpg" alt="аватар" class="profile__avatar"> <button class="profile__avatar-edit" type="button"><img src="a086f758840ae814ecde.svg" alt="кнопка редактирования" class="profile__avatar-edit-img"></button><div class="profile__info"><div class="profile__name-container"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__redacted-button" type="button"></button></div><p class="profile__description">Исследователь океана</p></div></div><button class="profile__add-button" type="button"></button></section><section class="photo-cards"><ul class="photo-cards__list"></ul></section></main><footer class="footer"><p class="footer__copyright">&#169; 2020 Mesto Russia</p></footer><div class="pop-up pop-up_type_profile"><div class="pop-up__container"><button class="pop-up__closed" type="button"></button><form action="URL" class="pop-up__form pop-up__form_profle" name="form" novalidate><h2 class="pop-up__title">Редактировать профиль</h2><input class="pop-up__input pop-up__input_value_name" id="profile-name" name="name" value="Жак-Ив Кусто" placeholder="Имя" required minlength="2" maxlength="40"> <span class="pop-up__span-error pop-up__span-error_visible profile-name-error" id="profile-name-error"></span> <input class="pop-up__input pop-up__input_value_description" id="profile-description" name="description" placeholder="О себе" value="Исследователь океана" required minlength="2" maxlength="200"> <span class="pop-up__span-error pop-up__span-error_visible profile-description-error" id="profile-description-error"></span><button type="submit" class="pop-up__submit-form">Сохранить</button></form></div></div><div class="pop-up pop-up_type_cards"><div class="pop-up__container-cards"><button class="pop-up__closed pop-up__closed_card" type="button"></button><form action="URL" class="pop-up__form pop-up__form-cards" name="form" novalidate><h2 class="pop-up__title">Новое место</h2><input class="pop-up__input pop-up__input_value_card-title" id="card-title" name="card-title" placeholder="Название" required minlength="2" maxlength="30"> <span class="pop-up__span-error pop-up__span-error_visible card-title-error" id="card-title-error"></span> <input type="url" class="pop-up__input pop-up__input_value_card-link" id="card-link" name="card-link" placeholder="Ссылка на картинку" required> <span class="pop-up__span-error pop-up__span-error_visible card-link-error" id="card-link-error"></span> <button type="submit" class="pop-up__submit-form pop-up__submit-form_card">Создать</button></form></div></div><div class="pop-up pop-up_type_photo-view"><div class="pop-up__container-photo-view"><button class="pop-up__closed pop-up__closed_photo-view" type="button"></button> <img src="#" alt="" class="pop-up__photo"><h2 class="pop-up__title-photo-view">Фото</h2></div></div><div class="pop-up pop-up_type_delete"><div class="pop-up__container"><button class="pop-up__closed pop-up__closed_delete" type="button"></button><h2 class="pop-up__title pop-up__title_delete">Вы уверены?</h2><button type="button" class="pop-up__submit-form pop-up__submit-form_delete">Да</button></div></div><div class="pop-up pop-up_type_avatar"><div class="pop-up__container"><button class="pop-up__closed pop-up__closed_avatar" type="button"></button><h2 class="pop-up__title pop-up__title_avatar">Обновить аватар</h2><form action="URL" class="pop-up__form pop-up__form_avatar" name="form" novalidate><input type="url" class="pop-up__input pop-up__input_value_avatar-link" id="avatar-link" name="link" placeholder="Ссылка на картинку" required> <span class="pop-up__span-error pop-up__span-error_visible avatar-link-error" id="avatar-link-error"></span> <button type="submit" class="pop-up__submit-form pop-up__submit-form_avatar">Сохранить</button></form></div></div></div><template class="template"><li class="photo-card"><div class="photo-card__delete"></div><img src="#" alt="" class="photo-card__img"><div class="photo-card__bottom"><h2 class="photo-card__title"></h2><div class="photo-card__like-container"><button class="photo-card__like" type="button"></button><p class="photo-card__like-count">0</p></div></div></li></template></body></html>
