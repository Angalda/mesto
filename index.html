<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body>
    <div class="page">

        <!--___________________header_____________________________-->
        <header class="header">
            <a href="#" class="header__logo"></a>
            <div class="header__line">
                
            </div>
        </header>
        <div class="main">

            <!--___________________profile__________________________-->
            <section class="profile">
                <div class="profile__contain">
                    <img src="images/profile-avatar.jpg" alt="avatar" class="profile__avatar">

                    <div class="profile__info">
                        <div class="profile__name-container">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <a href="#" class="profile__redacted-button"></a>
                        </div>
                        
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                </div>
                
                <a href="#" class="profile__add-button"></a>
            </section>
            <!--___________________pop-up__________________________-->
            <div class="pop-up"><!--pop-up_opened-->
                <div class="pop-up__container">
                    <button class="pop-up__closed"></button>
                    <form action="URL" class="pop-up__form">
                        <p class="pop-up__title">Редактировать профиль</p>
                        <input type="text" class="pop-up__input-name" value="Жак-Ив Кусто">
                        <input type="text" class="pop-up__input-description" value="Исследователь океана">
                        <button type="submit" class="pop-up__submit-form">Сохранить</button>
                    </form>
                </div>
            </div>

            <!--___________________photo-cards__________________________-->
            <section class="photo-cards">
                <ul class="photo-cards__list">
                    <li class="photo-cards__item">
                        <img src="images/photo-card-karachaevsk.jpg" alt="Карачаевск" class="photo-cards__img">
                        <div class="photo-cards__card-bottom">
                            <h2 class="photo-cards__title">Карачаевск</h2> 
                            <div class="photo-cards__like"></div>
                        </div>  
                    </li>
                    <li class="photo-cards__item">
                        <img src="images/photo-card-elbrus.jpg" alt="Эльбрус" class="photo-cards__img">
                        <div class="photo-cards__card-bottom">
                            <h2 class="photo-cards__title">Гора Эльбрус</h2> 
                            <div class="photo-cards__like"></div>
                        </div> 
                    </li>
                    <li class="photo-cards__item">
                        <img src="images/photo-card-dombay.jpg" alt="Домбай" class="photo-cards__img">
                        <div class="photo-cards__card-bottom">
                            <h2 class="photo-cards__title">Домбай</h2> 
                            <div class="photo-cards__like"></div>
                        </div> 
                    </li>
                    <li class="photo-cards__item">
                        <img src="images/photo-card-kamchatka.jpg" alt="Камчатка" class="photo-cards__img">
                        <div class="photo-cards__card-bottom">
                            <h2 class="photo-cards__title">Камчатка</h2> 
                            <div class="photo-cards__like"></div>
                        </div> 
                    </li>
                    <li class="photo-cards__item">
                        <img src="images/photo-card-baikal.jpg" alt="Байкал" class="photo-cards__img">
                        <div class="photo-cards__card-bottom">
                            <h2 class="photo-cards__title">Байкал</h2> 
                            <div class="photo-cards__like"></div>
                        </div> 
                    </li>
                    <li class="photo-cards__item">
                        <img src="images/photo-card-saint-petersburg.jpg" alt="Санкт-Петербург" class="photo-cards__img">
                        <div class="photo-cards__card-bottom">
                            <h2 class="photo-cards__title">Санкт-Петербург</h2> 
                            <div class="photo-cards__like"></div>
                        </div> 
                    </li>
                </ul>
            </section>

        </div>

        <!--___________________footer__________________________-->
        <footer class="footer">
            <p class=footer__copyright>&#169; 2020 Mesto Russia</p>
        </footer>
    </div>

    <script src="index.js"></script>
</body>
</html>
