<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body>
    <div class="page">

        <!--___________________header_____________________________-->
        <header class="header">
            <a href="#" class="header__logo"></a>
        </header>
        <main class="main">

            <!--___________________profile__________________________-->
            <section class="profile">
                <div class="profile__contain">
                    <img src="images/profile-avatar.jpg" alt="аватар" class="profile__avatar">

                    <div class="profile__info">
                        <div class="profile__name-container">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__redacted-button" type="button"></button>
                        </div>

                        <p class="profile__description">Исследователь океана</p>
                    </div>
                </div>

                <button class="profile__add-button" type="button"></button>
            </section>

            <!--___________________photo-cards__________________________-->
            <section class="photo-cards">
                <ul class="photo-cards__list"><!--
                    <li class="photo-card">
                        <img src="images/photo-card-karachaevsk.jpg" alt="Карачаевск" class="photo-card__img">
                        <div class="photo-card__bottom">
                            <h2 class="photo-card__title">Карачаевск</h2>
                            <button class="photo-card__like" type="button"></button>
                        </div>
                    </li>
                    <li class="photo-card">
                        <img src="images/photo-card-elbrus.jpg" alt="Эльбрус" class="photo-card__img">
                        <div class="photo-card__bottom">
                            <h2 class="photo-card__title">Гора Эльбрус</h2>
                            <button class="photo-card__like" type="button"></button>
                        </div>
                    </li>
                    <li class="photo-card">
                        <img src="images/photo-card-dombay.jpg" alt="Домбай" class="photo-card__img">
                        <div class="photo-card__bottom">
                            <h2 class="photo-card__title">Домбай</h2>
                            <button class="photo-card__like" type="button"></button>
                        </div>
                    </li>
                    <li class="photo-card">
                        <img src="images/photo-card-kamchatka.jpg" alt="Камчатка" class="photo-card__img">
                        <div class="photo-card__bottom">
                            <h2 class="photo-card__title">Камчатка</h2>
                            <button class="photo-card__like" type="button"></button>
                        </div>
                    </li>
                    <li class="photo-card">
                        <img src="images/photo-card-baikal.jpg" alt="Байкал" class="photo-card__img">
                        <div class="photo-card__bottom">
                            <h2 class="photo-card__title">Байкал</h2>
                            <button class="photo-card__like" type="button"></button>
                        </div>
                    </li>
                    <li class="photo-card">
                        <img src="images/photo-card-saint-petersburg.jpg" alt="Санкт-Петербург" class="photo-card__img">
                        <div class="photo-card__bottom">
                            <h2 class="photo-card__title">Санкт-Петербург</h2>
                            <button class="photo-card__like" type="button"></button>
                        </div>
                    </li>-->
                </ul>
            </section>

        </main>

        <!--___________________footer__________________________-->
        <footer class="footer">
            <p class=footer__copyright>&#169; 2020 Mesto Russia</p>
        </footer>

        <!--___________________pop-up__________________________-->
        <div class="pop-up">
            <!--pop-up_opened-->
            <div class="pop-up__container">
                <button class="pop-up__closed" type="button"></button>
                <form action="URL" class="pop-up__form" method="get" name="form">
                    <h2 class="pop-up__title">Редактировать профиль</h2>
                    <input type="text" class="pop-up__input pop-up__input_value_name" name="name" value="Жак-Ив Кусто">
                    <input type="text" class="pop-up__input pop-up__input_value_description" name="description"
                        value="Исследователь океана">
                    <button type="submit" class="pop-up__submit-form">Сохранить</button>
                </form>
            </div>
        </div>
        <!--___________________pop-up-cards__________________________-->
        <div class="pop-up pop-up_cards">
        
            <div class="pop-up__container_cards">
                <button class="pop-up__closed pop-up__closed_card" type="button"></button>
                <form action="URL" class="pop-up__form" method="get" name="form">
                    <h2 class="pop-up__title">Новое место</h2>
                    <input type="text" class="pop-up__input pop-up__input_value_card-title" name="card-title" placeholder="Название">
                    <input type="text" class="pop-up__input pop-up__input_value_card-link" name="card-link"
                        placeholder="Ссылка на картинку">
                    <button type="submit" class="pop-up__submit-form pop-up__submit-form_card">Создать</button>
                </form>
            </div>
        </div>

    </div>
    <template class="template">
        <li class="photo-card">
            <img src="" alt="" class="photo-card__img">
            <div class="photo-card__bottom">
                <h2 class="photo-card__title"></h2>
                <button class="photo-card__like" type="button"></button>
            </div>
        </li>
    </template>
    <script src="scripts/index.js"></script>
</body>

</html>
